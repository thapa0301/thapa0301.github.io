<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial f-matrix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="final-matrix">
        <section id="screen1" class="">
            <div class="financial">
                <div class="chart">
                    <div class="item">
                        <h2>資本コスト重視</h2>
                        <div class="f-matrix">
                            <div class="row c-button" any="A">
                                <div class="column">
                                    <ul>
                                        <li class="">●<span class="b-name">横浜銀行</span><br /><span
                                                class="b-per">I:1.6％、L:90％</span></li>
                                        <li class="">●<span class="b-name">三井トラスト銀行</span><br /><span
                                                class="b-per">I:3.9％、L:100％</span></li>
                                        <li class="">●<span class="b-name">静岡銀行</span><br /><span
                                                class="b-per">I:3.3％、L:100％</span></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="row c-button" any="B">
                                <div class="column">

                                </div>
                            </div>
                            <div class="row c-button" any="C">
                                <div class="column">
                                </div>
                            </div>
                            <div class="row c-button" any="D">
                                <div class="column">

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="item">
                        <h2>キャッシュフロー重視</h2>
                        <div class="f-matrix">
                            <div class="row c-button" any="E">
                                <div class="column">

                                </div>
                            </div>
                            <div class="row c-button" any="F">
                                <div class="column">

                                </div>
                            </div>
                            <div class="row c-button" any="G">
                                <div class="column">
                                </div>
                            </div>
                            <div class="row c-button" any="H">
                                <div class="column">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <section id="screen2">
            <div class="hidden-screen">
                <div class="em-wrapper">
                    <div class="btn-item">
                        <p class="bankName"></p>
                    </div>

                    <div class="btn-item">
                        <p class="bankName"></p>
                    </div>

                    <div class="btn-item">
                        <p class="bankName"></p>
                    </div>

                    <div class="btn-item">
                        <p class="bankName"></p>
                    </div>
                </div>
                <span id="first-axis" class="first-axis screen2axis"></span>
                <span id="second-axis" class="second-axis screen2axis"></span>
                <button id="center-button"></button>
            </div>

        </section>
    </main>


    <script src="script.js"></script>
</body>

</html>
